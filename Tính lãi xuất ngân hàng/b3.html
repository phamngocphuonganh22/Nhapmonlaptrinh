<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tiền;
        let lãi;
        let năm;
        tiền= Number(prompt("nhập tiền"));
        lãi= Number(prompt("nhập lãi"));
        năm= Number(prompt("nhập năm"));
        lãi= tiền*(lãi/100);
        tổng= tiền+năm*lãi;
        document.write("Tổng tiền= "+tổng)
    </script>
</body>
</html>
